<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <script language="JavaScript">
        function clicked() {
            var data = document.getElementById("num").value;
            if (data%5==0&&data%6==0)
            {
                document.write(data+" is divisible by 5 and 6");
            }
        }
    </script>
</head>
<body>
Java Script control Demo
<form>
<input id="num" type="number" name="num" placeholder="Enter a number">
<button onclick="clicked()">Submit</button>
</form>
</body>
</html>
