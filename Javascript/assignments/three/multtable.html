<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <script language="JavaScript">
        function generate() {
            var table = document.getElementById("tab");
            var mult =document.getElementById("mult").value;
            var tr = document.createElement("TR");
            var th1 = document.createElement("TH");
            var th2 = document.createElement("TH");
            var th3 = document.createElement("TH");
            th1.appendChild(document.createTextNode("X"));
            th2.appendChild(document.createTextNode("Y"));
            th3.appendChild(document.createTextNode("X*Y"));
            tr.appendChild(th1);
            tr.appendChild(th2);
            tr.appendChild(th3);
            table.appendChild(tr);
            for (var i = 1;i<=10;i++)
            {
                alert(i);
                var tr = document.createElement("TR");
                var td1 = document.createElement("TD");
                var td2 = document.createElement("TD");
                var td3 = document.createElement("TD");
                td1.appendChild(document.createTextNode(mult));
                td2.appendChild(document.createTextNode(i));
                td3.appendChild(document.createTextNode(mult*i));
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                table.appendChild(tr);
            }
        }
    </script>
</head>
<body>
<input id="mult" required type="number" placeholder="Enter a number"> 
<button onclick="generate()" id="generator">Generate</button>
<table id="tab" border="1">

</table>
</body>
</html>
