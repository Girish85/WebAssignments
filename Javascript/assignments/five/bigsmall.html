<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <script language="JavaScript">
        var arr = [1,2,5,44,25,65,85];
        for (var i=0;i<arr.length;i++)
        {
            document.writeln(arr[i]);
        }
        arr.sort(function (a,b) {
            return a-b;
        });
        document.writeln("Smallest : "+arr[0]);
        document.writeln("Largest : "+arr[arr.length-1]);
    </script>
</head>
<body>

</body>
</html>
