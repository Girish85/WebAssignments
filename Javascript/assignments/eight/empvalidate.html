<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <script language="JavaScript">
        function isEmpty() {
            var emp = document.getElementById("emp1").value;
            alert(emp);
            if (emp==="")
            {
                alert(0);
                return 0;}
            else {
                alert(1);
                return 1;
            }
        }
        function onlySpaces() {
            var emp = document.getElementById("emp1").value;
            alert("here");
            if ( emp===" ")
            { alert(0);
                return 0;}
            else {
                alert(1);
                return 1;
            }
        }
        function onlyDigits() {
            var emp = document.getElementById("emp1").value;
            alert("here");
            var numbers = /^[0-9]+$/;
           if ( emp.match(numbers))
           {
               alert(0);
               return 0;
           }
           else {
               alert(1);
               return 1;
           }
        }
        function onlyAlphabets() {
            var emp = document.getElementById("empname").value;
            alert("here");
            var alphabet = /^[a-zA-Z]+$/;
            if ( emp.match(alphabet))
            {
                alert(0);
                return 0;
            }
            else {
                alert(1);
                return 1;
            }
        }
        function validateEmpDetails() {
            alert("here");
            var res = isEmpty();
            if (res===0)
            {
                alert("Error in Empty");
                return false;
            }
            else {
                var res1 = onlySpaces();
                if (res1===0)
                {
                    alert("Error in Spaces");
                    return false;
                }
                else {
                    var res2 = onlyDigits();
                    if (res2===0)
                    {
                        alert("Error in Digits");
                        return false;
                    }
                    else {
                        alert(1);
                        var res3 = onlyAlphabets();
                        if (res3===0)
                        {
                            alert("Error in Alphabets");
                        }
                        else
                        document.frm1.action="display.html";
                    }
                }
            }
        }

    </script>
</head>
<body>
<form name="frm1" onsubmit="validateEmpDetails()">
    <input id="emp1" type="text" name="empno" placeholder="Employee Number" required>
    <input id="empname" type="text" placeholder="Enter name" required>
    <input type="submit" value="Submit" onsubmit="validateEmpDetails()">
</form>
</body>
</html>
