<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <script language="JavaScript">
        function addfun(num1,num2) {
            document.write("The sum is :"+(num1+num2));
        }
        addfun(10,25);
        function mulfun(num1,num2) {
            return num1*num2;
        }
        var mult = mulfun(10,14);
        document.write("Result is :"+mult);
    </script>
