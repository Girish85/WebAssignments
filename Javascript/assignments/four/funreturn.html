<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <script language="JavaScript">
        function add(num1,num2) {
            return num1+num2;
        }
    </script>
</head>
<body>
<h1>Function with return demo</h1>
<script language="JavaScript">
    document.write("<h1>The sum is : "+add(10,15)+"</h1>")
</script>
</body>
</html>
