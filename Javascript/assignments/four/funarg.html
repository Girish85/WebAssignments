<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
    <script language="JavaScript">
        function dispStr() {
            for (var i=0;i<arguments.length;i++)
            {
                document.write(arguments[i]+" ");
            }
        }
        dispStr("1one","1two","1three");
        document.write("<br>");
        dispStr("2one","2two","2three","2four","2five");
    </script>
</head>
