<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Span with row and col span</title>
</head>
<body>
<table border="2" width="90%" cellpadding="10" bordercolor="blue">
    <tr><th rowspan="2">Branch</th><th colspan="4">Employees</th></tr>
    <tr><th>Clerk</th><th>Accountant</th><th>Security</th><th>Total</th></tr>
    <tr><td>Branch1</td><td>10</td><td>8</td><td>8</td><td>26</td></tr>
    <tr><td>Branch2</td><td>6</td><td>3</td><td>6</td><td>15</td></tr>
    <tr><td>Branch3</td><td>8</td><td>4</td><td>6</td><td>18</td></tr>
</table>
</body>
</html>
