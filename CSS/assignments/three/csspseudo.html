<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        a:link{
            color: blue;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
<h2>Go to Wikipedia</h2>
<a href="https://www.wikipedia.org/">Wikipedia</a>
</body>
</html>
